<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Vagas</title>
</head>
<body>
  <h1>Lista de Vagas</h1>
  <table border="1" cellpadding="5" cellspacing="3">
    <tr>
      <th>Título</th>
      <th>Local</th>
      <th>Descrição</th>
    </tr>
    {% for vaga in vagas %}
    <tr>
      <td>
        <a href="{% url 'detalhe_vaga' vaga.pk %}">
          {{ vaga.titulo }}
        </a>
      </td>
      <td>{{ vaga.local }}</td>
      <td>{{ vaga.descricao|truncatechars:50 }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Não há vagas cadastradas.</td></tr>
    {% endfor %}
  </table>
  <p><a href="{% url 'cadastrar_vaga' %}"> Nova Vaga</a></p>
  <p><a href="{% url 'index' %}">← Página inicial</a></p>
</body>
</html>
